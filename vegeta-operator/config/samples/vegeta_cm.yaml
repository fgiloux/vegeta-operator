apiVersion: v1
kind: List
items:
- apiVersion: vegeta.testing.io/v1alpha1
  kind: Vegeta
  metadata:
    name: vegeta-sample
  spec:
    # Add fields here
    attack:
      bodyConfigMap: "body"
      keySecret: "client-key"
      rootCertsConfigMap: "rootcerts"
      duration: "10s"
      rate:     "5/1s"
      target:   "https://kubernetes.default.svc.cluster.local:443/healthz"
      headers:
        - "From: user@example.com"
        - "Pragma: no-cache"
    replicas: 1
